<a href="{{ url }}" class="atlas-card atlas-m-b-m">
    {% if image %}
        <img class="atlas-image" src="{{ image }}" alt="{{ image_alt }}" width="{{ image_width }}"
             height="{{ image_height }}">
    {% endif %}
    <div class="atlas-cms-text atlas-p-s">
        <h3 class="atlas-card__heading atlas-h--s">{{ heading }}</h3>
        {% if summary %}
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</a>
