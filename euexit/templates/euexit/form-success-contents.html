{% load message_box from directory_components_tags %}

<section>
  <div class="container">
      <div class="grid-row">
          <div class="column-two-thirds">
              <div id="success-message-container">
                {% message_box heading=page.heading description=page.body_text %}
              </div>
          </div>
      </div>
  </div>
</section>

<section id="next-container" class="background-stone-30">
  <div class="container">
    <h2 class="heading-large">{{ page.next_title }}</h2>
    <p class="body-text">{{ page.next_body_text }}</p>
    <a class="link" href="{{ home_url }}">Continue to great.gov.uk</a>
  </div>
</section>
