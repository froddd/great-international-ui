{% extends 'core/companies/case-study.html' %}

{% block breadcrumbs %}
    {% url 'find-a-supplier:profile' company_number=company.number slug=company.slug as company_url %}
    {% breadcrumbs 'Contact company' %}
      <a href="{{ services_urls.great_international }}">great.gov.uk international</a>
      <a href="{{ company_url|add:'?'|add:search_querystring }}">{{ company.name }}</a>
    {% endbreadcrumbs %}
{% endblock %}
