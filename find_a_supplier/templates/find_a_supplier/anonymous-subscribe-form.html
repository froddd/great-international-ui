{% load render_form from directory_components %}

<div class="grid-row">
  <form class="column-two-thirds-m column-half-xl" action="{% url 'trade-subscribe' %}" method="post">
    <h1 class="heading-medium margin-bottom-30">Receive email updates of the latest UK companies in your industry</h2>
    {% csrf_token %}
    {% render_form form %}
    <button class="button button-blue">Send</button>
  </form>
</div>
