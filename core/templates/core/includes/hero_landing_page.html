{% load static %}

<section class="hero with-flag" data-ga-section="hero">
  <div class="hero-background-container" aria-hidden="true">
    <div class="hero-background-image" style="background-image: url('{{ img_url }}')"></div>
  </div>
  <div class="container">
    <div class="hero-text">
      <h1 class="heading-xlarge margin-bottom-15">{{ heading }} <br> {{ subtitle }}</h1>

      {% if cta_text and features.HOW_TO_DO_BUSINESS_ON %}
          <a href="{{ cta_link }}" class="button button-arrow-small button-blue margin-top-30">{{ cta_text }}</a>
      {% endif %}
    </div>
  </div>
</section>
