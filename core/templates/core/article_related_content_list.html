{% load filter_by_active_language from cms_tags %}

{% with page.related_pages|filter_by_active_language as related_pages %}
{% if related_pages %}
<div class="column-quarter">
  <div class="panel-vertical-narrow content-list">
    <h2 class="heading heading-small">Related content</h2>
    <ul>
      {% for article in related_pages %}
        <li data-ga-class="related-content-card">
          <h3 class="heading-small"><a href="{{ article.meta.url }}" class="link">{{ article.title }}</a></h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
{% endwith %}
