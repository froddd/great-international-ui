{% extends 'core/topic_list_base.html' %}

{% block child_pages %}
  <div class="card-grid">
    {% for listing in page.child_pages %}
      {% if listing.articles_count > 0 %}
        <div class="column-full column-third-l column-half-m">
          {% include 'core/includes/landing_page_card.html' with listing=listing %}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock child_pages %}
